<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MemeQA{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .meme-img {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
        }
        .gallery-img {
            max-width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .progress-bar-custom {
            height: 25px;
        }
        .evaluation-card {
            border: 2px solid #dee2e6;
            transition: all 0.3s ease;
        }
        .evaluation-card:hover {
            border-color: #007bff;
            box-shadow: 0 4px 8px rgba(0,123,255,0.2);
        }
        .evaluation-card input[type="radio"]:checked + .card {
            border-color: #007bff;
            background-color: #f8f9ff;
        }
        .bg-thws-gray {
            background-color: #666666; /* Your custom hex color */
        }
        .bg-thws-orange {
            background-color: #ff6c04; /* Your custom hex color */
        }

        .bg-thws-light-gray {
            background-color: #dddbda; /* Your custom hex color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">ðŸŽ­ MemeQA</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                <a class="nav-link" href="{{ url_for('gallery') }}">Gallery</a>
                <a class="nav-link" href="{{ url_for('evaluate') }}">Evaluate</a>
                <a class="nav-link" href="{{ url_for('upload_file') }}">Upload</a>
                <a class="nav-link" href="{{ url_for('stats') }}">Stats</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
