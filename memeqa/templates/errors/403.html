<!-- templates/403.html -->
{% extends "base.html" %}

{% block title %}Access Forbidden - Meme Benchmark{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="display-1">403</h1>
            <h2 class="mb-4">Access Forbidden</h2>
            <p class="lead mb-4">
                You don't have permission to access this resource. You may need to complete more evaluations before accessing this feature.
            </p>
            <div class="d-grid gap-2 d-sm-block">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="bi bi-house-door"></i> Go Home
                </a>
                <a href="{{ url_for('evaluations.evaluate') }}" class="btn btn-outline-primary">
                    <i class="bi bi-check-square"></i> Start Evaluating
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
